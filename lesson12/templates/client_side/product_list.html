<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
</head>
<body>
    <h1>Product list</h1>
    <a href="{% url 'product_create' %}">Create Product</a>

    <div style="width: 400px; margin: auto; margin-top: 50px;">
        {% for product in product_list %}
            <p>{{ product.name }} - <a href="{% url 'product_detail' product.slug %}">Detail</a></p>
        {% endfor %}
    </div>
</body>
</html>
